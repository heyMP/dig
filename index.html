<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Front-end Dev</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/dist/third-party.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>

    <div class="sitename">

          <div class="highlight-banner__text">

              <span data-typed-text>sit in a meeting</span>

              <span data-typed-text>deinitely not change education....</span>
            </div>
          </div>
          <div id="threejs-example"></div>
        </div>
      </div>
    </div>

    <main role="main">
      <div class="container">
      </div>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/dist/third-party.js"></script>
    <script type="text/javascript" src="js/dist/bundle.js"></script>
